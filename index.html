<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>App Gastos</title>
</head>

<body>
    <div class="contenedor">
        <div class="header">
            <header>
                <h1 class="title">Gastos</h1>
            </header>
            <h3 class="sub">Añadir nuevo gasto: </h3>
        </div>
        <div class="inputs">

            <label for="">Motivo</label><input type="text" class="motivo" id="motivo" placeholder="Motivo del gasto">
            <label for="">Fecha</label><input type="date" class="fecha" id="fecha">
            <label for="">Dinero</label><input type="number" id="dinero" class="dinero" placeholder="$">
            <button id="btn-add" type="submit"><i class="fas fa-plus"></i></button>

        </div>
        <div class="error">
            <h4 id="error"></h4>
        </div>

        <div class="cont-tabla">
            <table class="tabla">

                <thead>
                    <tr class="tabla-header">
                        <th>Motivo</th>
                        <th>Fecha</th>
                        <th>$</th>
                        <th> </th>
                    </tr>
                </thead>

                <tbody id="tabla-body" class="contenedor-tabla">
                    <tr class="tabla-body" id="ejemplo">
                        <td colspan="4">Añade tus gastos</td>
                    </tr>
                </tbody>
            </table>

        </div>

        <div id="result-cont" class="cont-resultado">
            <table>
                <tbody class="resultado" id="resultado">
                    <td colspan="4">Total de Gastos Acumulados: <span id="suma-gastos"></span></td>
                </tbody>
            </table>
        </div>


    </div>


    <script src="codigo.js"></script>
</body>

</html>
